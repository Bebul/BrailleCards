<html xml:lang="cs" xmlns="http://www.w3.org/1999/xhtml" lang="cs">
<head>
    <title>Fort Mills Morse-Code Cards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style/layout.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="style/layout.css"/>

    <script type="text/javascript" src="js/drawMorse.js"></script>

    <script>
      function drawIt() {
        var canvas = document.getElementById("page1-back")
        drawPage("ABCDEFGH".split("").concat(["CH"].concat("IJK".split(""))), canvas)

        var canvas2 = document.getElementById("page1-front")
        drawFrontPage(canvas2)

        var canvas3 = document.getElementById("page2-back")
        drawPage("LMNOPQRSTUVW".split(""), canvas3)

        var canvas4 = document.getElementById("page2-front")
        drawFrontPage(canvas4)

        var canvas5 = document.getElementById("page3-back")
        drawPage("XYZAEIOUYPRN".split(""), canvas5)

        var canvas6 = document.getElementById("page3-front")
        drawFrontPage(canvas6)
      }
    </script>
</head>

<body style="position:absolute" onload="drawIt()">

<div style="visibility: hidden">
    <img id="img-foreground" src="morse-foreground.png" width="262px" height="494px">
    <img id="img-background" src="morse-foreground.png" width="262px" height="494px">
</div>

<div style="position:absolute; left:0px; top:0px">
    <canvas id="page1-back" width="2100" height="2969"></canvas>
    <canvas id="page1-front" width="2100" height="2969"></canvas>
    <canvas id="page2-back" width="2100" height="2969"></canvas>
    <canvas id="page2-front" width="2100" height="2969"></canvas>
    <canvas id="page3-back" width="2100" height="2969"></canvas>
    <canvas id="page3-front" width="2100" height="2969"></canvas>
</div>
</body>

</html>
